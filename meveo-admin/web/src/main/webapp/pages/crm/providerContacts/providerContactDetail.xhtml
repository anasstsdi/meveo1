<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{providerContactBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.configuration']}"
					disabled="true" />
				<p:menuitem outcome="providerContacts"
					value="#{messages['menu.providerContacts']}" />
				<p:menuitem value="#{messages['providerContact.new']}"
					disabled="true" rendered="#{providerContactBean.entity.transient}" />
				<p:menuitem
					value="#{messages['providerContact.editView']} - #{providerContactBean.entity.code}"
					disabled="true" rendered="#{!providerContactBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel edit="#{providerContactBean.edit}" backingBean="#{providerContactBean}" columns="1">

			<p:fieldset legend="#{messages['commons.contact']}">
				<hftl:formField label="#{messages['businessEntity.code']}"
					field="code" useConverter="false" size="50" maxlength="50"
					required="true" />
				<hftl:formField label="#{messages['name.firstName']}"
					field="firstName" />
				<hftl:formField label="#{messages['name.lastName']}" field="lastName" />
				<hftl:formField label="#{messages['businessEntity.description']}"
					field="description" useConverter="false" size="50" maxlength="50"
					required="true" />
			</p:fieldset>

			<p:fieldset legend="#{messages['commons.contacts']} *">
				<hftl:formField label="#{messages['contactInformation.email']}"
					field="email" size="50" maxlength="100" useConverter="false"
					required="false" validateEmail="true" />
				<hftl:formField label="#{messages['contactInformation.genericMail']}"
					field="genericMail" size="50" maxlength="100" useConverter="false"
					required="false" validateEmail="true" />
				<hftl:formField label="#{messages['contactInformation.phone']}"
					field="phone" size="50" maxlength="15" />
				<hftl:formField label="#{messages['contactInformation.mobile']}"
					field="mobile" size="50" maxlength="15" />
			</p:fieldset>

			<p:fieldset legend="#{messages['commons.address']}">
					<hftl:formField label="#{messages['address.address1']}"
						field="address" id="address1" childField="address1" 
						size="80" maxlength="80" />

					<hftl:formField label="#{messages['address.address2']}"
						field="address" id="address2" childField="address2" 
						size="80" maxlength="80" />

					<hftl:formField label="#{messages['address.address3']}"
						field="address" id="address3" childField="address3" 
						size="80" maxlength="80" />

					<hftl:formField label="#{messages['address.zipCode']}" size="10"
						required="false" id="zipCode" field="address" childField="zipCode"
						length="10" maxlength="10" />

					<hftl:formField label="#{messages['address.city']}"
						required="false" id="city" field="address" childField="city"
						maxlength="50" />
					<hftl:formField label="#{messages['address.country']}"
						required="false" id="country" field="address" childField="country"
						maxlength="50" />

			</p:fieldset>

		</hftl:formPanel>

	</ui:define>

</ui:composition>
