<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{creditCategoryBean.objectId}" />
        </f:metadata>
    </ui:define>
    
	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
				<p:menuitem outcome="creditCategories"
					value="#{messages['menu.creditCategories']}" />
				<p:menuitem value="#{messages['commons.new']} #{messages['creditCategory']}"
					disabled="true" rendered="#{creditCategoryBean.entity.transient}" />
				<p:menuitem
					value="#{messages['creditCategory']} - #{creditCategoryBean.entity.code}"
					disabled="true" rendered="#{!creditCategoryBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>
	
		<hftl:formPanel label="#{messages['creditCategory.title']}" backingBean="#{creditCategoryBean}" >
			<hftl:formField label="#{messages['businessEntity.code']}" field="code" validateUnique="true" required="true"/>
			<hftl:formField label="#{messages['businessEntity.description']}" id="description" field="description" useConverter="false"/>
		</hftl:formPanel>
	</ui:define>

</ui:composition>
