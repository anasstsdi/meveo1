<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{titleBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
				<p:menuitem outcome="titles" value="#{messages['menu.titles']}" />
				<p:menuitem
					value="#{messages['commons.new']} #{messages['title']}"
					disabled="true" rendered="#{titleBean.entity.transient}" />
				<p:menuitem
					value="#{messages['title']} - #{titleBean.entity.code}"
					disabled="true" rendered="#{!titleBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel label="#{messages['title.panel']}"
			backingBean="#{titleBean}">
			<hftl:formField label="#{messages['title.code']}" field="code"
				required="true" validateUnique="true" />
			<hftl:formField label="#{messages['title.isCompany']}"
				field="isCompany" />
			<hftl:formLanguageFields entity="#{titleBean.entity}" backingBean="#{titleBean}" multiLang="true" />
		</hftl:formPanel>
	</ui:define>
</ui:composition>
