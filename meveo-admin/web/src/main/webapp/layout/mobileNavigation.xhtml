<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:hftl="http://hftl.org" xmlns:p="http://primefaces.org/ui">

	<hftl:menu rendered="#{identity.loggedIn}">
		<ui:include src="navigationItems.xhtml">
			<ui:param name="menuId" value="mobile_menu"></ui:param>
		</ui:include>
		<p:menuitem value="#{messages['menu.aboutUs']}" outcome="about"></p:menuitem>
		<p:menuitem value="#{messages['menu.documentation']}"
			url="https://app.assembla.com/spaces/meveo/wiki"></p:menuitem>
		<p:menuitem value="#{messages['menutop.changePassword']}"
			rendered="#{identity.loggedIn}" outcome="/changePassword.xhtml"></p:menuitem>
		<p:menuitem value="#{messages['menutop.logout']}"
			rendered="#{identity.loggedIn}" actionListener="#{identity.logout}"
			ajax="false"></p:menuitem>
	</hftl:menu>
